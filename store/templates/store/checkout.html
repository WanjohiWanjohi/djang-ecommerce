{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-lg-6">
		<div class="box-element" id='form-wrapper'>
			<form id='form'>
				<div id='user-info'>
					<div class="form-field">
						<input type="text" name="name" placeholder="Name..." required class="form-control">
					</div>
					<div class="form-field">
						<input type="email" name="email" placeholder="Email..." required class="form-control">
					</div>
				</div>
				<div id='shipping-info'>
					<hr>
					<p> Shipping Information </p>
					<hr>
					<div class="form-field">
						<input type="text" name="address" placeholder="Address..." class="form-control">
					</div>
					<div class="form-field">
						<input type="text" name="city" placeholder="City..." class="form-control">
					</div>
					<div class="form-field">
						<input type="text" name="county" placeholder="County/State..." class="form-control">
					</div>
					<div class="form-field">
						<input type="text" name="zipcode" placeholder="Zip Code..." class="form-control">
					</div>
					<div class="form-field">
						<input type="text" name="country" placeholder="Country..." class="form-control">
					</div>
				</div>
				<hr>
				<input type="submit" id='form-button' class="btn btn-success btn-block" value="Continue">
			</form>
	</div>
	<br>
		<div class="box-element hidden" id="payment-info">
			<small>Paypal Options</small>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="box-element">
			<a class="btn btn-outline-dark" href="{% url 'cart' %}"> &#x2190;Back to cart</a>
			<hr>
			<h3>Order Summary</h3>
			<hr>
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{% static 'images/prod.png' %}"></div>
				<div style="flex:2"><p>Product 1</p></div>
				<div style="flex:1"><p>Ksh. 20.00</p></div>
				<div style='flex:1'><p>x2</p></div>
			</div>
			<h5>Items: 2</h5>
			<h5>Total: Ksh. 40</h5>
		</div>
	</div>

</div>

{% endblock content %}
