{% extends 'store/main.html' %}
{% load static %}
{% block content %}

{# <img src="{% static 'images/cart.png' %}"> #}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
			<a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
			<br>
			<br>
			<table class="table">
				<tr>
					<th><h5> Items: <strong>2</strong></h5></th>
					<th><h5>Total: <strong>Ksh.40</strong></h5></th>
					<th>
						<a href="{% url 'checkout' %}" class="btn btn-success" style="float: right; margin: 5px;"> Checkout</a>
					</th>
				</tr>
			</table>
		</div>
		<br>
		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Item</strong></div>
				<div style="flex:1"><strong>Price</strong></div>
				<div style="flex:1"><strong>Quantity</strong></div>
				<div style="flex:1"><strong>Total</strong></div>
			</div>
			<div class="cart-row">
				<div style="flex:2">
					<img src="{% static 'images/prod.png' %}" class="row-image">
				</div>
				<div style="flex:2"><p>Product 1</p></div>
				<div style="flex:1"><p>Ksh.40</p></div>
				<div style="flex:1">
					
					<p class="quantity">2</p>

					<div class="quantity">
						<img class="chg-quantity"src="{% static 'images/arrow-up.png'%}" >
						<img class="chg-quantity" src="{% static 'images/arrow-down.png'%}" >

						
					</div>
				</div>
				<div style="flex:1">Ksh.40</div>
			</div>
		</div>
	</div>
</div>
{% endblock content%}
